<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="John Elnaugh">
        <title>PDP Wheel</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link href="bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <style>
            .footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 60px; /* Set the fixed height of the footer here */
                line-height: 60px; /* Vertically center the text there */
                background-color: #f5f5f5;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PDP Wheel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/JayDubyaEey/PDP-Wheel">Source</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/JayDubyaEey/PDP-Wheel/blob/main/LICENSE.md">Licence</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/JayDubyaEey/PDP-Wheel/issues/new">Report a bug</a>
                        </li>
                    </ul>
                    <a href="https://www.buymeacoffee.com/jaydubyaeey" target="_blank">
                        <button type="button" class="btn btn-light">
                            <span class="bi-cup-hot-fill">
                                Buy me a coffee</span>
                        </button>
                    </a>
                </div>
            </div>
        </nav>


        <div class="container-fluid">
            <form id="form">
                <div class="card text-center my-4">
                    <div class="card-body">
                        <div id="input-fields"></div>
                    </div>
                    <div class="card-footer text-body-secondary py-3 d-flex justify-content-between">
                        <button type="button" onclick="addField()" class="btn btn-primary">Add Statement</button>
                        <button type="submit" class="btn btn-success">Generate Wheel</button>
                    </div>
                </div>
            </form>
            <div class="card text-center mt-4 mb-4 d-none" id="wheel-pannel">
                <div class="card-header">
                    Wheel
                </div>
                <div class="card-body">
                    <svg id="pie-chart" width="100%" height="50%"></svg>
                </div>
                <div class="card-footer text-body-secondary py-3 d-flex justify-content-end">
                    <button type="button" onclick="exportAsJPEG()" class="btn btn-primary">Export as JPEG</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>

    </body>

</html>
