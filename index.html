<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="John Elnaugh">
        <title>PDP Wheel</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <style>
            #pie-chart {
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">PDP Wheel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/JayDubyaEey/PDP-Wheel">Source</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/JayDubyaEey/PDP-Wheel/blob/main/LICENSE.md">Licence</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div
            class="container">
            <!-- <div class="row mt-4"> -->
            <form id="form">
                <div class="card text-center mt-4">
                    <div class="card-header">
                        Statements and Scores
                    </div>
                    <div class="card-body">
                        <div id="input-fields">

                            <div class="row g-3">
                                <div class="col-10">
                                    <input type="text" class="form-control" id="statement-1" name="statement-1" placeholder="Statement" aria-label="Statement">
                                </div>
                                <div class="col-2">
                                    <input type="number" class="form-control" id="score-1" name="score-1" min="1" max="10" placeholder="1" aria-label="Score">
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="card-footer text-body-secondary py-3 d-flex justify-content-between">
                        <button type="button" onclick="addField()" class="btn btn-primary">Add Statement</button>
                        <button type="submit" class="btn btn-success">Generate Wheel</button>
                    </div>
                </div>
            </form>

            <svg id="pie-chart" width="1200" height="1200"></svg>
        </div>
        <script src="script.js"></script>

    </body>

</html>
